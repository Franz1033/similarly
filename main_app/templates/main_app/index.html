{% extends 'main_app/layout.html' %}

{% block body %} 

<!-- Insert Your Code Here-->

<div class="container">

    <div class="wrapper">

        <h1 class="logo">Similarly</h1> 
        
        <form action="{% url 'search' %}" method="get">
            
            <div class="searchFieldWrapper">
                <select name="category" required>  
                    <option value="" selected disabled>Category</option>
                    <option value="any">Any</option>
                    <option value="music">Music</option>
                    <option value="movies">Movies</option>
                    <option value="shows">Shows</option>
                    <option value="podcasts">Podcasts</option>
                    <option value="books">Books</option>
                    <option value="authors">Authors</option>
                    <option value="games">Games</option>
                </select>
                
                <input type="search" name="query" placeholder="Enter your query here..." required>
    
                <button type="submit"><i class="bi bi-search"></i></button>
            </div>

        </form>

        <p>Discover similar items of your favorite music, movies, podcasts, books, authors, games, and TV shows.</p>
    
    </div>
    

</div>

{% endblock %}
